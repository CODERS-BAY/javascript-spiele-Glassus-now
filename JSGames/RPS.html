<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/RPS.css" />
</head>

<body>
    <header>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="pitcher-game.html">Pitcher Game</a></li>
            <li><a href="RPS.html">Rock-Paper-Scissor</a></li>
            <li><a href="check.html">Guess a Number</a></li>
            <li><a href="cB.html">Code Breaker</a></li>
        </ul>
    </header>
    <div id="flex">
        <div class="screen active">
            <h3>How often do you wanna play?</h3>
            <input type="number" id="counterInput" name="counterInput" />
            <button onclick="readCounter()">Counter einlesen</button>
        </div>
        <div class="screen gameScreen">
            <h1>
                <span>R</span>
                <span>O</span>
                <span>C</span>
                <span>K</span>
                <span>-</span>
                <span>P</span>
                <span>A</span>
                <span>P</span>
                <span>E</span>
                <span>R</span>
                <span>-</span>
                <span>S</span>
                <span>C</span>
                <span>I</span>
                <span>S</span>
                <span>S</span>
                <span>O</span>
                <span>R</span>
            </h1>
            <div id="gamePanel">
                <h2>User</h2>
                <h2 class="pc">PC</h2>
            </div>
            <div class="grid1">

                <img id="userImage" src="../image/choice.png" alt="UserChoice" />
                <img id="resultImage" src="../image/choice.png" alt="Result">
                <img id="pcImage" src="../image/choice.png" alt="PcChoice" />


                <img class="choiceImg" src="../image/rockPaperScissor1.jpg" alt="Rock Image" onclick="play(1)" />
                <img class="choiceImg" src="../image/rockPaperScissor2.jpg" alt="Paper Image" onclick="play(2)" />
                <img class="choiceImg" src="../image/rockPaperScissor3.jpg" alt="Scissor Image" onclick="play(3)" />

            </div>
        </div>
    </div>


    <script src="js/RPSlib.js" type="text/javascript"></script>
    <script src="js/RPSscript.js" type="text/Javascript"></script>
</body>

</html>
